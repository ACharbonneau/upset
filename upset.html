	<script type="text/javascript" src="venn.js" /></script>
	<script type="text/javascript" src="utilities.js" /></script>
	<script type="text/javascript" src="dataLoading.js" /></script>
	<script type="text/javascript" src="filter.js" /></script>

</head>
<body>


<div class="app-header">
	<div class="header-container">
		<div id="title">UpSet</div>
		<div id="dataset-selector"></div>
	</div>
</div>

<div class="app-menu">
	<div class="menu-container">
		<div id="header"></div>
	</div>
</div>

<div class="app-container">
    <div class="app-row">
        <!--<div class="app-column app-column-25">-->
			<!--<div id="setSelect"></div>-->
		<!--</div>-->
        <div class="app-column app-column-66">
        	<div id="set-vis-container" data-height-ratio="1" class="fixed-y-container">
				<div id="vis"></div>
			</div>
        </div>
        <div class="app-column app-column-33">
			<!-- <div id="venn-vis"></div> -->

			<div id="item-vis-container" data-height-ratio=".30" class="padded-container fixed-y-container">
				<div id="item-vis"></div>
			</div>

			<div id="selection-vis-container" data-height-ratio=".10" class="fixed-y-container padded-container">
				<div id="selection-tabs"></div>
			</div>
			<div id="item-table-container" data-height-ratio=".60" class="padded-container fixed-y-container">
				<div id="item-table"></div>        	
			</div>
        </div>
    </div>
</div>



<script>
		function sizing() {
			var fixedYContainers = $('.fixed-y-container');
		    fixedYContainers.map( function(index) {
		    	console.log( $(fixedYContainers[index]).attr("id") );

		    	console.log( parseInt( $(fixedYContainers[index]).css("min-height") ) + " -- " + parseFloat( $(fixedYContainers[index]).attr("data-height-ratio") ) );


		    	//$(fixedYContainers[index]
		    	var targetHeight = ( $(window).height() - $(this).offset().top - 70 ) * parseFloat( $(fixedYContainers[index]).attr("data-height-ratio") );
		    	
		    	var minHeight = parseInt( $('.fixed-y-container').css( "min-height" ) );
		    	var maxHeight = parseInt( $('.fixed-y-container').css( "max-height" ) ) || targetHeight;

		    	var newHeight = Math.min( Math.max( targetHeight, minHeight ), maxHeight );
		    	$(this).css('height', newHeight + 'px');  
	    	});
		}

		$(window).resize(sizing);

		$(document).ready( function(){
			sizing();
		});
</script>

</body>
</html>
